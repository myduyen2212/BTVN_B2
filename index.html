<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Bài tập buổi 2 (Bài 5)</title>
  </head>
  <body style="height: 10000px">
    <!-- grid layout -->
    <div class="container">
      <!-- header -->
      <header class="box header fixed">
        <div class="main-content">
          <div class="body">
            <!-- navigation -->
            <nav class="nav">
              <ul>
                <li class="active">
                  <a href="#!">Articles</a>
                </li>
                <li>
                  <a href="#!">Contact</a>
                </li>
                <li>
                  <a href="#!">Privacy</a>
                </li>
                <li>
                  <a href="#!">Terms</a>
                </li>
              </ul>
            </nav>
            <!-- sign in -->
            <div class="sign-in">
              <div class="action">
                <a href="#!" class="btn btn-sign-in">Sign In</a>
              </div>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <input
                type="text"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <div class="action">
                <a href="#!" class="btn btn-go">Go</a>
              </div>
            </div>
            <!-- sign up -->
            <div class="action sign-up">
              <a href="#!" class="btn btn-sign-up">Sign Up</a>
            </div>
          </div>
        </div>
      </header>
      <div class="box sub-header"></div>
      <div class="box menu"></div>
      <div class="box promotion"></div>
      <div class="box content"></div>
      <div class="box discount"></div>
      <div class="box updates"></div>
      <div class="box product"></div>
      <div class="box footer"></div>
    </div>
  </body>
</html>
